<!-- CSS -->
<style>
.button-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 15px;
}

.button-group button {
  padding: 8px 15px;
  border: 1px solid #ccc;
  border-radius: 25px;
  background-color: #e0f7fa; /* baby blue */
  cursor: pointer;
  transition: all 0.3s ease;
}

.button-group button:hover {
  background-color: #b2ebf2;
}

.button-group button.active {
  background-color: #00bcd4;
  color: white;
  border-color: #00acc1;
}
</style>

<!-- JavaScript -->
<script>
function setupButtonGroup(groupId) {
  const group = document.getElementById(groupId);
  const buttons = group.querySelectorAll('button');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      // rimuovi classe active dagli altri
      buttons.forEach(b => b.classList.remove('active'));
      // aggiungi classe active al pulsante cliccato
      btn.classList.add('active');
    });
  });
}

// Inizializza tutti i gruppi
setupButtonGroup('travelerType');
setupButtonGroup('continent');
setupButtonGroup('duration');
setupButtonGroup('travelType');
</script>
